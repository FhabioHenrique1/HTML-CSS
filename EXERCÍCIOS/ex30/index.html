<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>

       <!--HIERARQUIA DE TABELAS (SIMPLES)
            Table = Tabela.
            Table Rows = Linhas de Tabela.
            Table Header = Cabeçalho de Tabela.
            Table Data = Dado de Tabela.
        -->

    <table>
        <tr><!--Primeira Linha/Hierarquia Básica-->
            <td class="numero">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--Segunda Linha/Hierarquia Básica-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--Terceira Linha/Hierarquia Básica-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr> <!--Quarta Linha/Hierarquia Básica-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        
    </table>

 
</body>
</html>
