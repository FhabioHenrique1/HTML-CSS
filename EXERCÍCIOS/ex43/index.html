<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
        <label for="imedia">Idade</label>
        <input type="number" name="media" id="imedia" min="0" max="200" step="0.5" required value="5">

    <p>
        <label for="imes">Mês</label>
        <input type="month" name="mes" id="imes" required value="2024-12">
    </p>

    <p>
        <label for="idate">Data</label>
        <input type="date" name="dia" id="idate">
    </p>

    <p><label for="itimer">Tempo</label></p>
    <input type="time" name="tempo" id="itimer">

    <p>
        <p>Gênero:</p>
        <label for="iman">Homem</label>
        <input type="radio" name="homem" id="iman">
    </p>

    <p>
        <label for="iman">Mulher</label>
        <input type="radio" name="mulher" id="iwoman">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</form>
</body>
</html>
