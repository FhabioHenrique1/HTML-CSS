<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
    <fieldset>
        <legend>Elementos Color, Range e File</legend>
    <p>
        <label for="icolor">Cor: </label>
        <input type="color" name="color" id="icolor" value="#216023"> 
    </p>

    <p>
        <label for="ifaixa">Faixa: </label>
        <input type="range" name="largura" id="ifaixa" min="1" max="5" value="3">
    </p>

    <p>
        <label for="iarquivo">Arquivo:</label>
        <input type="file" name="arquivo" id="iarquivo">
    </p>
    


    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
