<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="cadastro.js" method="post" autocomplete="on">

    <fieldset>

        <legend>------</legend>

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="numero" id="iano" required min="1924" max="2024" oninput="caclIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é?</label>
            <output id="iidade">1</output>
        </p>

    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <script>
        function caclIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</form>
</body>
</html>
