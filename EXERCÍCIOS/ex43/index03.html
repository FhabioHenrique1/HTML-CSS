<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">

    <fieldset>
        <legend>Gênero</legend>

        <input type="radio" name="genero" id="imas" value="M"> <label for="imas">Masculino</label>

        <input type="radio" name="genero" id="ifem" value="F"> <label for="ifem">Feminino</label>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>
        
        <input type="checkbox" name="esporte" id="ifut"> <label for="ifut"> Futebol </label> <br>

        <input type="checkbox" name="esporte" id="ivol"> <label for="ivol"> Vôlei </label> <br>

        <input type="checkbox" name="esporte" id="ibas"> <label for="ibas"> Basquete </label> <br>

        <input type="checkbox" name="esporte" id="inat"> <label for="inat"> Natação </label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
