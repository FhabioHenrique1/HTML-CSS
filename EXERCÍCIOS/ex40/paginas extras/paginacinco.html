<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pag05</title>
</head>
<body>

    <style>
        body{
            background-color: aqua;
        }
    </style>
    <h1>oi</h1>

    <a href="#" onclick="clicou()">Clique-me</a>
    <div id="saida"></div>

    <script>
        function clicou(){
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>oi!</p>'
        }
    </script>
</body>
</html>
